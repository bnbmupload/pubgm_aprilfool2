<script>
function calc()
{
	var text = "";
	var totaltry = 0;
	var totaluc = 0;
	var ucc = 0;
	for (i = 0; i < 1;) 
	{
		var cgn = document.getElementById("cgn").value;
		cgn *= 1;
		for (i = 0; i < 1;) 	
		{
			/*
				성공 조건 판단
			*/
			if (cgn >= 350)
			{
					totaltry = totaltry + 1;
					break				
			}
			if (cgn == 54||cgn==109||cgn==164||cgn==219||cgn==274||cgn==329)
			{
				i=0;
			}
			else if (cgn == 349)
			{
				ucc = ucc + 1;		
				cgn = cgn + 1;			
				totaltry = totaltry + 1;
				break				
			}
			else
			{
				var random = Math.random();
				if (random <= 0.003)
				{
					ucc = ucc + 1;
					cgn = cgn + 1;
					totaltry = totaltry + 1;
					break					
				}
			}
			ucc = ucc + 1;
			cgn = cgn + 1;			
		}
		if (totaltry >= 30000)
			break
	}
	/*
		텍스트 처리부
	*/
	ucc = ucc/totaltry;
	var ucccounter = nwc(Math.ceil(ucc/10)*10)
	totaluc = Math.ceil(ucc/10)*1620;
	var totalmoney = Math.ceil(totaluc/8100);
	totalmoney = nwc(totalmoney*110000);
	totaluc = nwc(totaluc);
	if (ucc == 0)
	{
		text ="이미 조건을 만족했는데?? 0 UC 컷!";
	}
	else
	{
	text += "평균적으로 ";
	text += ucccounter;
	text += "번 뽑아서 ";
	text += totaluc;
	text += "UC 사용해서 끝냈당<br>";
	text += "이거 UC 주유소 없이 11만 단위로 구입하면 ";
	text += totalmoney;	
	text += "원임 ㅋㅋ 과금 멈춰!";
	}
	document.getElementById("result").innerHTML = text;
}
function nwc(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}
function opi(x) {
	if (x >= 0)
		return x
	return 0
}
function parseIntS(x){
	x = parseFloat(x)
	if (isNaN(x))
		return 0
	return x;
}
function pick4(a) {
    var j, x, i;
    for (i = a.length - 1; i > 0; i--) {
        j = Math.floor(Math.random() * (i + 1));
        x = a[i];
        a[i] = a[j];
        a[j] = x;
    }
	a = a.slice(0,4);
    return a;
}
